description: Although the title character, Julia, is a sweet and pretty girl with
  dozens of admirers, it is her young cousin Florence who really steals the show with
  her tart observations and complicated schemes. Author Booth Tarkington was known
  as an uncannily apt creator of child characters, and he hits the ball out of the
  park with Gentle Julia. This delightful story is a must-read for classic literature
  lovers of all ages.
